<head>
  <title>Weather App</title>
</head>

<body>
  <section class="display">
    <div id="main-container">
      <h1>What's the Weather Gonna Be Like?</h1>
      <form>
        <input type="text" id="location-form" placeholder="Enter Location..." <input>
        <input type="submit" value="Submit" id="submit" <input>
      </form>
      <div id="information-display">
        <h2 id="cityoutput"></h2>
        <p id="description"></p>
        <p id="temp"></p>
        <p id="wind"></p>
      </div>
    </div>
  </section>
</body>
